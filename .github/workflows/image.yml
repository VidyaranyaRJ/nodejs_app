name: Build and Deploy to ECS Cluster

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout source code
      - name: Checkout source
        uses: actions/checkout@v3

      # Step 2: Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      # Step 3: Verify AWS credentials
      - name: Verify AWS Credentials
        run: aws sts get-caller-identity

      # Step 4: Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      # Step 5: Build, tag, and push Docker image to Amazon ECR
      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ecr_repository_name  # Replace with your actual repository name
          IMAGE_TAG: latest
        run: |
          # Navigate to the directory containing Dockerfile (adjust if necessary)
          cd nodejs-app 
          
          # Build the Docker image
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          
          # Push the Docker image to ECR
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

          # Set the image URI as output for later use
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      # Step 6: Create ECS Task Definition JSON file dynamically
      - name: Create ECS Task Definition JSON
        run: |
          cat > task-definition.json << EOF
          {
            "family": "my-node-app-task",
            "networkMode": "awsvpc",
            "executionRoleArn": "arn:aws:iam::$(aws sts get-caller-identity --query Account --output text):role/ecs_execution_role",
            "taskRoleArn": "arn:aws:iam::$(aws sts get-caller-identity --query Account --output text):role/ecs_task_role",
            "containerDefinitions": [
              {
                "name": "nodejs-app",
                "image": "${{ steps.build-image.outputs.image }}",
                "essential": true,
                "portMappings": [
                  {
                    "containerPort": 3000,
                    "hostPort": 3000,
                    "protocol": "tcp"
                  }
                ],
                "logConfiguration": {
                  "logDriver": "awslogs",
                  "options": {
                    "awslogs-group": "/ecs/my-node-app-task",
                    "awslogs-region": "us-east-2",
                    "awslogs-stream-prefix": "ecs"
                  }
                }
              }
            ],
            "requiresCompatibilities": [
              "FARGATE"
            ],
            "cpu": "256",
            "memory": "512"
          }
          EOF

      # Step 7: Render ECS Task Definition with new image URI
      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: nodejs-app
          image: ${{ steps.build-image.outputs.image }}

      # Step 8: Deploy updated ECS Task Definition to ECS Service
      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ecs_service_name  # Replace with your actual service name
          cluster: ecs_cluster_name  # Replace with your actual cluster name
          wait-for-service-stability: true
